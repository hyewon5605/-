<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        div {
            border: 1px solid red;
            margin: 20px;
            padding: 20px;
            border-radius: 50px;
            text-shadow: 3px 3px 3px red;
        }
        #wordart {
            color: white;
            text-shadow: 0px 0px 3px darkblue;
        }
        #threed {
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        #multi {
            color: yellow;
            text-shadow: 2px 2px 2px black,0 0 25px blue, 0 0 5px darkblue;
        }
        #glow {
            text-shadow: 0px 0px 3px red;
        }
    </style>
</head>
<body>
    <div>BoxModel</div>
    <div>BoxModel2</div>
    <div id="glow">glow effect</div>
    <div id="wordart">WordArt Effect</div>
    <div id="threed">ThreeD Effect</div>
    <div id="multi">Multi Effect</div>
</body>
</html>
