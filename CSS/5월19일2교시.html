<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
     h3,ul{
         color: brown;
     }
     ul{
         background-color: pink;
     }   
      h3:first-letter{
          color: red;
      }
     ul>li>strong{
         color: red;
     }
      a:active{
          color: green;
      }
      li:hover{
          background-color: greenyellow;
      }
      body{
          background-color: aliceblue
      }
      span{
          background-color: yellow;
      }
    </style>
</head>
<body>
    <h3>Web Programming</h3>
    <hr>
    <p>2학기<span><b>학습내용</b></span> 입니다.</p>
    <ul>
        <li class="red" id="liyellow">HTML5</li>
        <li class="red"><strong>CSS</strong></li>
        <li><a href="https//www.naver,com" target="blank">javaScript</a></li>
    </ul>
    <p>60점 이하는 F!</p>
</body>
</html>
